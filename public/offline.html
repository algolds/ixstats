<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IxCards - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .feature-list li {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .feature-list li::before {
      content: "âœ“";
      color: #3b82f6;
      font-weight: bold;
      font-size: 18px;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      .icon {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Some features may be unavailable until you're back online.
    </p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Try Again
    </a>

    <div class="features">
      <ul class="feature-list">
        <li>Your cards are cached locally</li>
        <li>Actions will sync when you're back online</li>
        <li>Basic browsing still available</li>
      </ul>
    </div>
  </div>
</body>
</html>
